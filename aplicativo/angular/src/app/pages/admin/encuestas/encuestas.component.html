<mat-toolbar>Encuestas</mat-toolbar>

<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Encuestas">
    </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID PERSONA </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="apellidos">
        <mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDOS</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.apellidos}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edad">
        <mat-header-cell *matHeaderCellDef mat-sort-header> EDAD </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.edad}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="profesion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> PROFESION </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.profesion}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="lugarTrabajo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> LUGAR DE TRABAJO </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lugarTrabajo}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lenguajeProgramacion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> LENGUAJE PROG.</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lenguajeProgramacion}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">

    </mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
